<div class="modal-header">
    <h4>Add a New Item</h4>
</div>
<div class="modal-body">
    <form>
        <div class="item-group">
            <label for="add-item-name">Name</label>
            <input type="text" id="add-item-name" class="form-control" placeholder="Name" ng-model="addModal.name" />
        </div>
        <div class="item-group">
            <label for="edit-item-brand">Brand Name(s)</label>
            <input type="text" id="edit-item-brand" class="form-control" placeholder="Brand" ng-model="addModal.brand" />
        </div>
        <div class="item-group">
            <label for="add-item-price">Price</label>
            <input type="number" id="add-item-price" class="form-control" placeholder="Price" ng-model="addModal.price" />
        </div>
        <div class="item-group">
            <label for="add-item-storage-area">Storage Area</label>
            <select id="add-item-storage-area" class="form-control" ng-model="addModal.storageAreaID">
                <option ng-repeat="option in addModal.storageAreas | toArray | orderBy:'name'" value="{{option.$key}}">{{option.name}}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="addModal.addItem()" class="btn btn-primary">Add</button>
</div>
